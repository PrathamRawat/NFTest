    let getJSONfromIPFS = async function(ipfsNode, tag) {
        // let ipfsNode = await IpfsCore.create()
        let stream = await ipfsNode.cat(tag)
        let data = ""

        for await (const chunk of stream) {
            // chunks of data are returned as a Buffer, convert it back to a string
            data += chunk.toString()
        }

        return JSON.parse(data)
    }

    let getImageFromIPFS = async function(ipfsNode, tag) {
        // let ipfsNode = await IpfsCore.create()
        let stream = await ipfsNode.cat(tag)
        console.log(stream)
        let buffers = []

        for await (const chunk of stream) {
            // chunks of data are returned as a Buffer, convert it back to a string
            buffers.push(chunk)
        }

        console.log(buffers)

        return new Blob([buffers[0]], {type:"image/jpg"})
    }
